server:
  port: 8080
# Swagger配置文件
swagger:
  base-package: com.ziru.controller
  title: 自如后端服务器接口文档
  contact:
    name: bruce
    url: http://www.xxxxx.com
  version: 1.0
# Mybatis-Plus 基础设置
mybatis-plus:
  type-aliases-package: com.ziru.bean
  mapper-locations: classpath:mappers/*.xml
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
spring:
  datasource:
    url: jdbc:mysql://localhost:3308/ziru?useUnicode=true&characterEncoding=utf-8&serverTimezone=GMT%2B8
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource